<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/store.css"/>
    <link rel="stylesheet" href="/css/imageUploadUi.css">
    <!-- Scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
    <script src="/js/jquery.scrolly.min.js"></script>
    <script src="/js/jquery.scrollex.min.js"></script>
    <script src="/js/browser.min.js"></script>
    <script src="/js/breakpoints.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <link href="/js/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="/js/basic.js" defer></script>
    <script src="/js/myStore.js" defer></script>
    <script src="/js/imageUpload.js" defer></script>
    <title>배달 사이트</title>
</head>
<body>
<div class="header" style="position:relative;">
    <div>
        다이아 배민
    </div>
    <span id="history-back-text">
        <a href="javascript:window.history.back();" style="font-size: 40px;">⬅</a>
    </span>
    <span id="logo-left" style="cursor: pointer;">
       <img src="/images/logo.png" />
    </span>
    <span id="login-user-greet-text">
        <span id="username"></span> 님
    </span>
    <a id="my-page-text" href="javascript:moveMyPage()">
        마이페이지
    </a>
    <a id="login-text" href="javascript:logout()">
        로그아웃
    </a>
</div>

<!-- Main -->
<div id="main">
    <input type="hidden" id="hd_my_store_name" th:value="${storeName}">
    <!-- Contact -->
    <section id="contact" class="four">
        <div class="detail-container">
            <div class="myStore-top">
                <header>
                    <h2>가게상세</h2>
                    <button class="remove-store" onclick="deleteStore()">가게 삭제</button>
                </header>
            </div>
            <form method="post" action="#">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="image">
                            <img style="width:150px;height:150px;" th:src="${store.imageUrl}" />
                        </div>
                        <div class="name"><h6>이름</h6></div>
                        <div class="col-6 col-12-mobile">
                            <span id="st_name" name="name" th:text="${store.name}"></span>
                        </div>
                        <div><h6>설명</h6></div>
                        <div><textarea id="st_introduction" name="introduction" th:text="${store.introduction}"></textarea></div>
                        <div></div>
                        <div><h6>카테고리</h6></div>
                        <div><spna id="st_category" type="text" name="category" th:text="${store.category}"/></div>
                        <div></div>
                        <div><h6>주문상품 등록</h6></div>
                        <div>
                            <div style="display:inline">
                                <div style="width:100px;">
                                    <input type="button" value="-" class="qty_minus" field="quantity">
                                    <input type="button" value="+" class="qty_plus" field="quantity">
                                </div>
                                <div style="width:1000px;" id="orderProducts">
                                    <table id="products_table" style="border: solid 1px;">
                                        <colgroup>
                                            <col style="width:80px" />
                                            <col style="width:400px" />
                                            <col style="width:100px" />
                                            <col style="width:80px" />
                                            <col style="width:180px" />
                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <th>순번</th>
                                            <th>이미지</th>
                                            <th>상품이름</th>
                                            <th>가격</th>
                                            <th>설명</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbProductList">
                                            <tr th:each="product : ${products} ">
                                                <td>
                                                    <span th:text="${productStat.index}"></span>
                                                    <input type="hidden" th:value="${product.id}" />
                                                </td>
                                                <td><a href="#"><img style="width:150px;height:150px;" th:src="${product.imageUrl}"></a></td>
                                                <td><a href="#"><span th:text="${product.productName}"></span></a></td>
                                                <td><span th:text="${product.price}"></span></td>
                                                <td><span th:text="${product.description}"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="submit-buttons">
                            <div>
                                <button id="store-update-button" type="button" onclick="updateStore()">등록</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </form>
        </div>
    </section>

</div>
</body>
</html>
