<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <script src="/js/jquery.min.js"></script>
    <script src="/js/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/mypage.css" />
    <script src="/js/basic.js"></script>
    <script src="/js/mypage.js"></script>
    <title>배달 사이트</title>
</head>
<body>
<div class="header" style="position:relative;">
    <div>
        다이아 배민
    </div>
    <span id="history-back-text">
        <a href="javascript:window.history.back();" style="font-size: 40px;">⬅</a>
    </span>
    <span id="logo-left" style="cursor: pointer;">
       <img src="/images/logo.png" />
    </span>
    <span id="login-user-greet-text">
        <span id="username"></span> 님
    </span>
    <a id="my-page-text" href="javascript:moveMyPage()">
        마이페이지
    </a>
    <a id="login-text" href="javascript:logout()">
        로그아웃
    </a>
</div>
<!-- Main -->
<div id="main">
    <div class="wrap">
        <!-- 프로필 정보를 보여주는 섹션 -->
        <div class="profileContainer">
            <!-- 프로필 이미지 -->
            <div class="profileImageContainer">
                <img id="userProfileImage" src="" alt="프로필 이미지" />
            </div>
            <!-- 프로필 정보 -->
            <div class="profileInfoContainer">
                <div class="profileInfo">
                    <div class="profileInfoTitle">이메일</div>
                    <div id="userProfileEmail" class="profileInfoContent"></div>
                </div>
                <div class="profileInfo">
                    <div class="profileInfoTitle">소개 </div>
                    <div id="userProfileIntroduction" class="profileInfoContent"></div>
                </div>
            </div>
        </div>
        <div class="summaryContainer">
            <!-- scrap은 USER인 경우에만 나타남 -->
            <div class="item" id="scrapItem" style="display: none; cursor: pointer;">
                <div class="fancy-menu" id="scrap"></div>
                <div>찜한상점</div>
            </div>

            <!-- review는 USER인 경우에만 나타남 -->
            <div class="item" id="reviewItem" style="display: none;">
                <div class="fancy-menu" id="review"></div>
                <div>상점후기</div>
            </div>

            <!-- myStores는 OWNER인 경우에만 나타남 -->
            <div class="item" id="myStoresItem" style="display: none; cursor: pointer;">
                <div class="fancy-menu"></div>
                <div>나의상점목록</div>
            </div>
        </div>
        <div class="listContainer">
            <a href="#" class="item">
                <button id="my-page-btn-profile" onclick="onProfile()">프로필수정</button>
                <button id="my-page-btn-store-save" onclick="onStoreSave()">가게등록</button>
            </a>
        </div>
        <div class="shippingStatusContainer">
            <div class="title">
                주문조회
            </div>
            <div class="status">

                <div class="item">
                    <div>
                        <div class="number" id="created"></div>
                        <div class="text">주문생성</div>
                    </div>
                </div>
                <div class="item">
                    <div>
                        <div class="green number" id="done"></div>
                        <div class="text">주문완료</div>
                    </div>
                </div>
                <div class="item">
                    <div>
                        <div class="green number" id="canceled"></div>
                        <div class="text">주문취소</div>
                    </div>
                </div>

            </div>

        </div>
        <div id="orderDataContainer"></div>
    </div>

</div>


<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>
<script src="/js/jquery.scrollex.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>

</body>
</html>
