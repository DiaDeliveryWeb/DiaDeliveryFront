server.port=7070

spring.datasource.url=jdbc:mysql://localhost:3306/diadelivery
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# base 64 encoded key
jwt.secret.key=${jwtSecretKey}

# google mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mailName}
spring.mail.password=${mailPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true
# S3
cloud.aws.credentials.accessKey=${accessKey}
cloud.aws.credentials.secretKey=${secretKey}
cloud.aws.s3.bucket=${bucket}
cloud.aws.region.static=${region}
cloud.aws.stack.auto-=false

server.back.address=${serverBackAddress}